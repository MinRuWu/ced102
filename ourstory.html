  <button type="button" id="BackTop" class="BackTop-arrow"></button>
  <script>
    $(function () {
      $('#BackTop').click(function () {
        $('html,body').animate({ scrollTop: 0 }, 333);
      });
      $(window).scroll(function () {
        if ($(this).scrollTop() > 720) {
          $('#BackTop').fadeIn(222);
        } else {
          $('#BackTop').stop().fadeOut(222);
        }
      }).scroll();
    });
  </script>

  <button type="button" id="ToDown" class="toDown-arrow"></button>

        if ($(this).scrollTop() <= 620) {

        } else {
